<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <title>Ohana</title>
    <meta
      name="description"
      content="A professional kit that comes with ready-to-use Material-UIÂ© components developed with one common goal in mind, help you build faster &amp; beautiful applications. Each component is fully customizable, responsive and easy to integrate."
    />
    <meta
      name="keywords"
      content="react,material,kit,application,dashboard,admin,template"
    />
    <meta name="author" content="Devias IO" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      var unhandledErrorDefaultHandler = function(event) {
        console.log('UNHANDLED ERROR:' + event.message);
        if (event.message === "Uncaught SyntaxError: Unexpected token '<'") {
          var lastreload = localStorage.getItem('error_reload');
          if (lastreload && +lastreload + 10000 > new Date().valueOf()) {
            console.log('Error loop detected');
          } else {
            localStorage.setItem('error_reload', new Date().valueOf());
            alert('Application was updated, and will be reloaded.');
            window.location.reload();
          }
        }
        return false;
      };
      window.addEventListener('error', unhandledErrorDefaultHandler);
    </script>
    <div id="root"></div>
  </body>
</html>
